<div class="container">
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col-lg-12">
                          <span href="#" class="title">Register</span>
                      </div>
                  </div>
                  <hr>
              </div>
              <div class="panel-body">
                  <div class="row">
                      <div class="col-lg-12">

                          <form id="register-form" role="form" style="display: block;" [formGroup]="form" (ngSubmit)="prefillUserData()">
                              <div class="form-group">
                                  <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" value="" formControlName="email"
                                  />
                                  <div *ngIf="form.controls.email.touched && form.controls.email.errors">
                                      <div *ngIf="form.controls.email.touched && form.controls.email.errors">
                                          <div class="alert alert-danger" *ngIf="form.controls.email.errors.required">
                                              Email is required!
                                          </div>
                                      </div>        
                                      <div class="alert alert-danger" *ngIf="form.controls.email.errors.maxlength">
                                          You have reached the maximum character {{form.controls.email.errors.maxlength.requiredLength}} allowed for Email!
                                      </div>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <input type="text" name="fullName" id="fullName" class="form-control" placeholder="Name" value="" formControlName="name"
                                  />
                                    <div *ngIf="form.controls.name.touched && form.controls.name.errors">
                                      <div *ngIf="form.controls.name.touched && form.controls.name.errors">
                                          <div class="alert alert-danger" *ngIf="form.controls.name.errors.required">
                                              Name is required!
                                          </div>
                                      </div>        
                                      <div class="alert alert-danger" *ngIf="form.controls.name.errors.maxlength">
                                          You have reached the maximum character {{form.controls.name.errors.maxlength.requiredLength}} allowed for Name!
                                      </div>
                                  </div>
                              </div>

                              <div class="form-group">
                                  <div class="row">
                                      <div class="col-sm-6 col-sm-offset-3">
                                          <input type="submit" name="register-submit" id="register-submit" class="form-control btn btn-register"
                                           value="Enter Chat Portal">
                                      </div>
                                  </div>
                              </div>

                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
